<div class="todo">
<table class="table" style="background:beige">
  <thead>
    <tr>
      <th>Foto</th>
      <th>Nombre</th>     
      <th>Calle</th>
      <th>Numero</th>
      <th>Barrio</th>
      <th>Accion</th> 
        
    </tr>
  </thead>
  <tbody  *ngFor="let item of locales | async">
    
    <tr *ngIf="item.nombre != 'Local01' && item.nombre != 'Local02'">
      <td align="center"><img src="assets/img/locales/localAlmacen.png" width="100" height="100"></td>
      <td>{{item.nombre}}</td>
      <td>{{item.direccion.calle}}</td>
      <td>{{item.direccion.numero}}</td>
      <td>{{item.direccion.barrio}}</td>      

    <td><button type="button"  (click)="verLocal(item.$key)" class="btn btn-primary btn-sm"> VER LOCAL</button></td>
    </tr>
    

  </tbody>
</table>
</div>
