  <div class="todo">
<div *ngIf="tengoUnPedido" class="container-fluid" >
  <div class="text-center">
    <h2>Ofertas pedidas</h2>    
  </div>
  <div *ngFor="let pedidos of arrayPedidos" class="row" >
    <div  class="col-md-4 col-md-offset-4">
      <div *ngIf="pedidos['quienHizo']  == email && pedidos['queEs'] == 'oferta'" class="panel panel-default text-center">
        <div  class="panel-heading">
          <h1>{{pedidos.oferta}}</h1>
        </div>        
        <div class="panel-footer">
          <h3>${{pedidos.precio}}</h3>          
        </div>
      </div> 
    </div>   
  </div>
</div>

<div *ngIf="tengoUnPedido" class="container-fluid" class="text-center">
  <div class="text-center">
    <h2>Productos pedidos</h2>    
  </div>
  <div *ngFor="let pedidos of arrayPedidos" class="row" >
    <div class="col-md-4 col-md-offset-4">
      <div *ngIf="pedidos['quienHizo']  == email && pedidos['queEs'] == 'producto'" class="panel panel-default text-center">
        <div *ngFor="let item of pedidos['listaProductos']" class="panel-heading">
          <h1>{{item}}</h1>
        </div>        
        <div class="panel-footer">
          <h3>${{pedidos.precio}}</h3>          
        </div>
      </div> 
    </div>   
  </div>
</div>
</div>
