<div>
  <input type="button" value="'LOGIN'" (click)="login()">
  <input type="button" value="Ver Locales" (click)="locales()">
  <input type="button" value="Alta Local" (click)="abmLocal()"> 
</div>

<div *ngFor="let item of personas | async">

    {{item.nombre}} <br>
    {{item.apellido}} <br>
    {{item.tipoPersona}} <br>
    {{item.dni}} <br>

    <div *ngIf="item.tipoPersona == 'cliente'">
      {{item.direccion.calle}} <br>
      {{item.direccion.numero}} <br>
      {{item.direccion.barrio}} <br>
    </div>

    <input *ngIf="true" type="button" (click)="eliminar(item.$key)" value="Eliminar">
    <input *ngIf="true" type="button" (click)="modificar(item)" value="Modificar"><br>
</div>
